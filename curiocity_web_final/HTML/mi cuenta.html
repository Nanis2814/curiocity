<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curiocity - Mi cuenta</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Satoshi&display=swap" rel="stylesheet">
  <style>
    /* Puedes mover este bloque a tu archivo CSS si prefieres */
    #mi-espacio {
      background-color: #fff8f0;
      padding: 2rem;
      text-align: center;
      color: #003366;
    }

    #mi-espacio h2 {
      color: #ff7a00;
    }

    .botones-cuenta {
      margin: 1rem 0;
    }

    .botones-cuenta button {
      margin: 0 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #ff7a00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 400px;
      text-align: left;
    }

    form.visible {
      display: flex;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Curiocity</h1>
    <nav>
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="HTML/explora.html">EXPLORA</a></li>
        <li><a href="HTML/historias.html">HISTORIAS</a></li>
        <li><a href="HTML/animales.html">ANIMALES</a></li>
        <li><a href="mi cuenta.html">MI CUENTA</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="mi-espacio">
      <h2>Mi Cuenta</h2>
      <div class="botones-cuenta">
        <button onclick="mostrarFormulario('login')">Iniciar Sesión</button>
        <button onclick="mostrarFormulario('registro')">Registrarse</button>
      </div>

      <!-- Formulario de Iniciar Sesión -->
      <form id="form-login" action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Enviar</button>
      </form>

      <!-- Formulario de Registro -->
      <form id="form-registro" action="#" method="post">
        <label for="nombre2">Nombre:</label>
        <input type="text" id="nombre2" name="nombre" required>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
          <option value="mexico">México</option>
          <option value="argentina">Argentina</option>
          <option value="españa">España</option>
          <option value="colombia">Colombia</option>
          <option value="chile">Chile</option>
        </select>

        <label>Idioma:</label>
        <div>
          <input type="radio" id="espanol" name="idioma" value="español" required>
          <label for="espanol">Español</label>

          <input type="radio" id="ingles" name="idioma" value="ingles">
          <label for="ingles">Inglés</label>

          <input type="radio" id="frances" name="idioma" value="frances">
          <label for="frances">Francés</label>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <script>
    function mostrarFormulario(tipo) {
      const loginForm = document.getElementById('form-login');
      const registroForm = document.getElementById('form-registro');

      if (tipo === 'login') {
        loginForm.classList.add('visible');
        registroForm.classList.remove('visible');
      } else {
        registroForm.classList.add('visible');
        loginForm.classList.remove('visible');
      }
    }
  </script>
</body>
</html>
